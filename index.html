<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">

        <section class="profile">
            <img src="./images/avatar.png" alt="Изображение профиля" class="profile__image">
            <div class="profile__details">
            
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            
            </div>
            <button type="button" class="profile__button-add"></button>  
        </section>

        <section class="elements">
            <ul class="elements__list"></ul>
        </section>

    </main>

    <footer class="footer">
      <p class="footer__copyrights">© 2023 Mesto</p>
    </footer>

    <template id="template-card">
        <li class="card">
    
            <img src="#" alt="#" class="card__image">
            <div class="card__title-container">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" class="card__button-like"></button>
            </div>
            
            <button class="card__button-remove"></button>
    
        </li>
    </template>

    <div class="popup popup_profile-edit" >
        <div class="popup__container">
          
            <form class="popup__inputs" name="inputs">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="userName" type="text" class="popup__input popup__input_data_name" placeholder="Имя пользователя">
                <input name="userDescription" type="text" class="popup__input popup__input_data_description" placeholder="Род деятельности">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>

            <button type="button" class="popup__button-close"></button>

        </div>
    </div>
    
    <div class="popup popup_card-add">
        <div class="popup__container">

            <form class="popup__inputs" name="inputs">
                <h2 class="popup__title">Новое место</h2>
                <input name="placeName" type="text" class="popup__input popup__input_place_name" placeholder="Название">
                <input name="placeUrl" type="text" class="popup__input popup__input_place_url" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button-save">Создать</button>
            </form>

            <button type="button" class="popup__button-close popup__button-close_card-add"></button>

        </div>
    </div>
    
    <div class="popup popup_scale-image">
        <div class="popup__figure-container">

            <figure class="popup__figure">
                <img src="#" class="popup__image" alt="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            
            <button type="button" class="popup__button-close popup__button-close_scale-image"></button>

        </div>
    </div>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
