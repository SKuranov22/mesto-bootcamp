<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">

        <section class="profile">
            <img src="./images/avatar.png" alt="Изображение профиля" class="profile__image">
            <div class="profile__details">
            
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <h2 class="profile__description">Исследователь океана</h2>
            
            </div>
            <button type="button" class="profile__button-add"></button>
        
        </section>

        <section class="elements">

            <ul class="elements-list">
                <li class="elements-list__card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements-list__image">
                    <div class="elements-list__title-container">
                        <h2 class="elements-list__title">Карачаевск</h2>
                        <button type="button" class="elements-list__button-like"></button>
                    </div>
                </li>

                <li class="elements-list__card">
                    <img src="./images/mount-elbrus.png" alt="Гора Эльбрус" class="elements-list__image">
                    <div class="elements-list__title-container">
                        <h2 class="elements-list__title">Гора Эльбрус</h2>
                        <button type="button" class="elements-list__button-like"></button>
                    </div>
                </li>

                <li class="elements-list__card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="elements-list__image">
                    <div class="elements-list__title-container">
                        <h2 class="elements-list__title">Домбай</h2>
                        <button type="button" class="elements-list__button-like"></button>
                    </div>
                </li>

                <li class="elements-list__card">
                    <img src="./images/mount-elbrus.png" alt="Гора Эльбрус" class="elements-list__image">
                    <div class="elements-list__title-container">
                        <h2 class="elements-list__title">Гора Эльбрус</h2>
                        <button type="button" class="elements-list__button-like"></button>
                    </div>
                </li>

                <li class="elements-list__card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="elements-list__image">
                    <div class="elements-list__title-container">
                        <h2 class="elements-list__title">Домбай</h2>
                        <button type="button" class="elements-list__button-like"></button>
                    </div>
                </li>

                <li class="elements-list__card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements-list__image">
                    <div class="elements-list__title-container">
                        <h2 class="elements-list__title">Карачаевск</h2>
                        <button type="button" class="elements-list__button-like"></button>
                    </div>
                </li>
            </ul>

        </section>

        <section class="edit-form">
            <div class="edit-form__container">
    
                <form class="edit-form__inputs" name="inputs">
                <h3 class="edit-form__title">Редактировать профиль</h3>
                <input name="userName" type="text" class="edit-form__input edit-form__input_data_name">
                <input name="userDescription" type="text" class="edit-form__input edit-form__input_data_description">
                <button type="submit" class="edit-form__button">Сохранить</button>
                </form>
    
                <button type="button" class="edit-form__button-close"></button>
    
            </div>
        </section>

    </main>

    <footer class="footer">
      <p class="footer__copyrights">© 2023 Mesto</p>
    </footer>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
